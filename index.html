<body>

    <form method="post" action="https://formtester.goodbytes.be/post.php">
  <label for="TheName">TheName:</label><br>
  <input type="text" id="TheName" name="TheName" placeholder="What Is Your Name" required><br>

  <input type="text" id="PhoneNumber" name="PhoneNumber" placeholder="What Is Your Phone Number?" required><br><br>
  <label for="Email">Email:</label><br>

    <p>Hello &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Ramen</p>

    <option value="Kraken">Kraken</option>
    <option value="Chicken">Chicken</option>

    <option value="Seaweed">Seaweed</option>
    <option value="Beans">Beans</option>
    </select>
